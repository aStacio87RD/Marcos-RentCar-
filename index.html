<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcos Rent Car - Punta Cana</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #001F3F, #0074D9, #39CCCC);
      text-align: center;
      padding: 2.5rem 1rem 1rem;
      animation: glow 4s infinite alternate;
      perspective: 1000px;
      position: relative;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #39CCCC; }
      to { box-shadow: 0 0 25px #0074D9; }
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      transform: rotateY(10deg);
      animation: floatText 5s infinite alternate ease-in-out;
      cursor: pointer;
    }

    @keyframes floatText {
      from { transform: rotateY(10deg) translateY(0); }
      to { transform: rotateY(-10deg) translateY(-5px); }
    }

    header p {
      margin-top: .5rem;
      font-size: 1.2rem;
      opacity: 0.9;
      animation: fadeIn 2s ease forwards;
    }

    .lang-selector {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .lang-selector select {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 0.4rem 0.7rem;
      cursor: pointer;
      font-weight: 600;
      outline: none;
    }

    .lang-selector select:hover {
      background: rgba(0,255,204,0.2);
      border-color: #00ff99;
    }

    /* SLIDER INFINITO */
    .slider {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: calc(200%);
      height: 100%;
      animation: scrollInfinite 40s linear infinite;
    }

    .slides img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
      flex-shrink: 0;
      transition: transform 5s ease;
    }

    .slides img:hover { transform: scale(1.05); }

    @keyframes scrollInfinite {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 2;
      animation: fadeInUp 2s ease forwards;
    }

    .hero-text h2 {
      font-size: 2.4rem;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
      background: linear-gradient(90deg, #00e6ff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textFloat 4s ease-in-out infinite alternate;
    }

    @keyframes textFloat {
      from { transform: perspective(800px) rotateX(15deg) translateY(0); }
      to { transform: perspective(800px) rotateX(-15deg) translateY(-8px); }
    }

    .hero-text a {
      display: inline-block;
      margin-top: 1rem;
      background: linear-gradient(90deg, #25D366, #00ff99);
      color: white;
      padding: 0.9rem 2.2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0,255,153,0.6);
      transition: all 0.3s ease;
    }

    .hero-text a:hover { transform: scale(1.08); }

    section {
      padding: 3rem 1rem;
      max-width: 1100px;
      margin: auto;
      text-align: center;
      animation: fadeInUp 2s ease;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #00ccff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.8rem;
      justify-items: center;
    }

    .service {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 1.5rem;
      transition: 0.4s;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 480px;
    }

    .service:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 204, 0.08);
      border-color: #00ff99;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
    }

    .service img {
      width: 100%;
      border-radius: 12px;
      height: 160px;
      object-fit: cover;
    }

    .service h3 { color: #00ffcc; margin: 1rem 0 .5rem; }

    .comment-box {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 15px;
      max-width: 700px;
      margin: 2.5rem auto;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .comment-box input, .comment-box textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .comment-box button {
      background: linear-gradient(90deg, #25D366, #00ff99);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact {
      text-align: center;
      background: linear-gradient(90deg, #001F3F, #0074D9);
      padding: 3rem 1rem;
      color: white;
      border-top: 5px solid #00ff99;
    }

    footer {
      text-align: center;
      background: #000814;
      color: #aaa;
      padding: 1rem;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(90deg, #25D366, #00ff99);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 0 15px rgba(0,255,153,0.5);
      text-decoration: none;
      cursor: pointer;
      z-index: 100;
    }

    @media (max-width: 768px) {
      .hero-text h2 { font-size: 1.6rem; }
      header h1 { font-size: 1.6rem; }
      .slider { height: 45vh; }
      .services { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-selector">
      <select id="lang" onchange="changeLang(this.value)">
        <option value="es">üá™üá∏ Espa√±ol</option>
        <option value="en">üá∫üá∏ English</option>
        <option value="pt">üáßüá∑ Portugu√™s</option>
        <option value="it">üáÆüáπ Italiano</option>
        <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>

    <h1 id="t1">üöó Marcos Rent Car</h1>
    <p id="t2">Conduce el Futuro del Turismo en Punta Cana</p>
  </header>

  <!-- FORMULARIO DE COMENTARIOS -->
  <section id="comentarios">
    <h2 id="comment-title">üí¨ D√©janos tu comentario</h2>
    <div class="comment-box">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="correo" placeholder="Correo" required>
      <textarea id="comentario" rows="4" placeholder="Mensaje" required></textarea>
      <button id="send-btn" onclick="enviarWhatsApp()">Enviar</button>

  </section>

  <a href="https://wa.me/18093937692" class="whatsapp-float" target="_blank">üí¨</a>

  <footer>¬© 2025 Marcos Rent Car | Punta Cana, Rep√∫blica Dominicana</footer>

  <script>
    const translations = {
      es: { commentTitle: "üí¨ D√©janos tu comentario", name: "Nombre", email: "Correo", message: "Mensaje", send: "Enviar" },
      en: { commentTitle: "üí¨ Leave us your comment", name: "Name", email: "Email", message: "Message", send: "Send" },
      pt: { commentTitle: "üí¨ Deixe seu coment√°rio", name: "Nome", email: "E-mail", message: "Mensagem", send: "Enviar" },
      it: { commentTitle: "üí¨ Lasciaci un commento", name: "Nome", email: "Email", message: "Messaggio", send: "Invia" },
      ru: { commentTitle: "üí¨ –û—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π", name: "–ò–º—è", email: "–≠–ª. –ø–æ—á—Ç–∞", message: "–°–æ–æ–±—â–µ–Ω–∏–µ", send: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å" }
    };

    function setLang(lang) {
      const t = translations[lang] || translations['es'];
      document.getElementById('comment-title').textContent = t.commentTitle;
      document.getElementById('nombre').placeholder = t.name;
      document.getElementById('correo').placeholder = t.email;
      document.getElementById('comentario').placeholder = t.message;
      document.getElementById('send-btn').textContent = t.send;
    }

    function changeLang(lang) {
      localStorage.setItem("selectedLang", lang);
      setLang(lang);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem("selectedLang");
      const browserLang = navigator.language.substring(0, 2);
      const supported = ['es', 'en', 'pt', 'it', 'ru'];
      const lang = savedLang || (supported.includes(browserLang) ? browserLang : 'es');
      document.getElementById('lang').value = lang;
      setLang(lang);
    });

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const comentario = document.getElementById("comentario").value.trim();

      if (!nombre || !correo || !comentario) {
        alert("Por favor completa todos los campos antes de enviar. ‚ùó");
        return;
      }

      const mensaje = `Hola! üëã%0AQuiero dejar un comentario:%0A%0A*Nombre:* ${nombre}%0A*Correo:* ${correo}%0A*Comentario:* ${comentario}`;
      const numero = "18093937692";
      window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
    }
  </script>
</body>
</html>
